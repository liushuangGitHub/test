<script>
    /*

    开发环境 最少一个测试环境

    master ： 主分支  一般用来作为上线分支用的，开发不会使用

    git branch            查看分支名
    git branch 分支名     创建一个新分支，这个分支在哪儿执行，就会新增一个和master一摸一样儿的分支，（只是创建之后未修改的状态）
    git checkout 分支名   切换到新的分支

    在新分支提交时候，出现问题无法提交 git提示使用命令：git push --set-upstream origin dev
    只有使用这个命令才能将新分支和新分支上的代码提交到远程仓库中
    这个命令提示只有在本地新切换分支后第一次提交才会出现，在之后我们直接提交 git push 即可，无需再写后边的命令

    当在dev分支上修改内容之后，想要把dev分支上的代码合并到master上：
    1. 先切换到master分支上
    2. 执行git merge dev （这个命令是将dev分支上的代码合并到master上） 合并的过程中会产生冲突

    sourceTree ：git工具，无需使用命令行
