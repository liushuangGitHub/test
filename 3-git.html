<script>

    /*
    vocode

    git 分布式代码管理工具
    svn 集中式代码管理工具
    gitLab
    gitHub

    git config --global user.name "用户名"  配置全局的用户名
    git config --global user.email "邮箱"   配置全局的邮箱
    git config --list 查看当前用户的信息

    命令
    git init   把文件夹转成 git 仓库

    git remote -v  查看已经与那些跟远程库建立了链接
    git remote add 桥梁名 远程仓库地址   eg：git remote add origin https://github.com/liushuangGitHub/test.git

    git status  查看工作区有哪些文件修改了
    git add .  <==> git add 文件名  把相应的文件从工作区提交到缓存区
    git commit -m '备注'  将缓存区的代码提交到历史区  eg：git commit -m '第一次提交'

    git pull 桥梁名 分支名   将远程仓库代码拉取到本地仓库 eg：git pull origin master
    git push 桥梁名 分支名   将历史区的代码提交到远程仓库 eg：git push origin master

    git git clone [远程地址] 

    git diff  查看工作区和缓存区的区别
    git diff --cache  查看缓存区和工作区的区别
    git diff --master

    git checkout . 撤销工作区修改：用缓存区的代码覆盖工作区

    git reset --hard 版本号   历史区代码覆盖 缓存区 和工作区
    git reset --hard          若不添加版本号，则默认使用上一次提交的版本号覆盖工作区和缓存区的代码

    git log  查看历史提交过的历史版本
    git reflog 查看所有历史版本，只有前7位

    设置本地某些文件不向上提交（让Git忽略某些文件进行提交）
    在根目录下创建一个 .gitignore 的文件
    将要忽略的文件或者文件夹写在文件中


    */
